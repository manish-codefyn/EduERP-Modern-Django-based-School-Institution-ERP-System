{% extends "base.html" %}
{% load static %}

{% block title %}Delete Notice - {{ notice.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm Deletion</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the notice:</p>
            <h5 class="text-dark"><strong>{{ notice.title }}</strong></h5>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash-fill me-1"></i> Delete
                </button>
                <a href="{% url 'communications:notice_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
