{% extends 'communications/base.html' %}

{% block title %}Delete Template - {{ template.name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card card-custom mx-auto" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0"><i class="bi bi-trash me-2"></i> Delete Template</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the template <strong>{{ template.name }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'communications:template_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i> Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
