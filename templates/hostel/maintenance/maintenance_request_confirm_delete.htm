{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Are you sure?</h5>
                    <p class="card-text">You are about to permanently delete the maintenance request: <strong>"{{ object.title }}"</strong>.</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'maintenance-detail' object.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
