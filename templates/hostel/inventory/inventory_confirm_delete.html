{% extends 'base.html' %}

{% block title %}Delete Inventory Item{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the inventory item "<strong>{{ object.item_name }}</strong>" from {{ object.hostel.name }}?</p>
                <p class="text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'hostel:inventory_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
