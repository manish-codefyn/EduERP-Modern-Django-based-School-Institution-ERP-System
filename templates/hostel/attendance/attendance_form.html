{% extends 'base.html' %}
{% load static crispy_forms_tags %}


{% block title %}Mark Attendance - {{ organization.name|default:"ERP System" }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card card-custom">
        <div class="card-header detail-card-header">
            <h5 class="fw-bold mb-0">Mark Attendance</h5>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle me-1"></i> Save Attendance
                    </button>
                    <a href="{% url 'hostel:attendance_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
