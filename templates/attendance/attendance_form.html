{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Mark Student Attendance{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card card-custom shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mark Attendance</h5>
            <a href="{% url 'attendance:attendance_list' %}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'attendance:attendance_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle me-1"></i> Save Attendance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
