{% extends 'transport/base.html' %}
{% block title %}Delete Route Stop{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card">
        <div class="card-body text-center">
            <i class="bi bi-exclamation-triangle fs-1 text-danger"></i>
            <h4 class="mt-3">Are you sure you want to delete this route stop?</h4>
            <p class="mb-3"><strong>{{ object.name }}</strong> - {{ object.route.name }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'transport:route_stop_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
